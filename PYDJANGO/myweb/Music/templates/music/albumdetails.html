<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>album list</title>
</head>
<body>
<center>
    <h3>Details of the album</h3>

    <p>Name: {{ album.name }}</p>
    <p> Artist: {{ album.artist }}</p>
    {% if album.image %}
        <img src="{{ album.image.url }}" style = "width: 320px">
    {% endif %}
    <br><br>

    <h3>List of Songs</h3>
    {% for s in Album_songs %}
        {% if s.file %}
            <a href="{{ s.file.url }}"> <p>{{ s.title }}</p></a>
    {% else %}
            <p>{{ s.title }}</p>
    {% endif %}
    {% endfor %}

</center>

</body>
</html>

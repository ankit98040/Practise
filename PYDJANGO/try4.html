<!DOCTYPE html>
<html>
<head>
	<title>shadows</title>
	<style type="text/css">
		.text1{
			text-shadow: 2px 2px 5px red;
		}
		#box1{
			width: 300px;
			height: 300px;
			background-color: red;
			padding: 15px;
			box-shadow: 10px 15px 5px grey;
		}
		
		#box2{
			width: 300px;
			height: 300px;
			background-color: navy;
			padding: 15px;
			box-shadow: 10px 15px 5px
		}

	</style>
</head>
<body>
	<h2 class="text1">text 1</h2>
	<h4 class="text1">hello</h4>

	<div id="box1"></div><br>

	<div class="box2">
		<p>hello</p>
	</div>

</body>
</html>
